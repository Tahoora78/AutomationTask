<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal django file upload</title>
    </head>
    <body>
        <!-- Upload form- Note enctype attribute!-->
        <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.file }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
